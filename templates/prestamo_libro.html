<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Préstamo de Libro | SIB </title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <h1>Préstamo de Libro: {{ libro['titulo'] }}</h1>
    
    <form method="POST" action="/prestamo_libro/{{ libro['id'] }}">
        <input type="text" name="solicitante" placeholder="Nombre del solicitante" required><br><br>
        <input type="date" name="fecha_prestamo" required><br><br>
        <input type="date" name="fecha_entrega" required><br><br>
        <button type="submit">Prestar</button><br>
    </form>
    
    

    <a href="/libros_disponibles" >Cancelar</a>
</body>
</html>
